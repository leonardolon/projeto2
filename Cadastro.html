<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de contatos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;1,100&family=Outfit:wght@300&family=Sofia+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-cadastro">
            <input type="text" id="nome-contato" required placeholder="nome do contato"/>
            <input type="tel" id="telefone-contato" required placeholder="telefone para contato"/>
            <button type="submit">Cadastrar+</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome do contato
                    </th>
                    <th>
                        Telefone
                    </th>
                </tr>
            </thead>
            <tbody>                
            </tbody>
    
        </table>
    </div>
    <script src="./main.js"></script>
</body>    
</html>
